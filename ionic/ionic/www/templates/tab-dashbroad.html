<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card" ng-repeat="m in messagelist">
      <div class="item item-divider">{{m.title}}</div>
      <div class="item item-body">
        <div>
          {{m.message}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
