<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

      <div class="item range range-assertive">
          <i class="icon ion-ios-sunny-outline"></i>
          <input type="range" name="volumer" ng-model="volumer">
          <i class="icon ion-ios-sunny"></i>
      </div>
      <div class="item range range-calm">
          <i class="icon ion-ios-sunny-outline"></i>
          <input type="range" name="volumeg" ng-model="volumeg">
          <i class="icon ion-ios-sunny"></i>
      </div>
      <div class="item range range-balanced">
          <i class="icon ion-ios-sunny-outline"></i>
          <input type="range" name="volumeb" ng-model="volumeb">
          <i class="icon ion-ios-sunny"></i>
      </div>
      <p>{{volumer}}</p>
      <ion-list>
          <label class="item item-input">
              <span class="input-label">Hostname</span>
              <input type="text" placeholder="192.168.1.2:8080" ng-model="hostname">
          </label>
      </ion-list>
      <ion-list>
          <label class="item item-input">
              <span class="input-label">Udpate Time</span>
              <input type="text" placeholder="60" ng-model="updatetime">
          </label>
      </ion-list>
  </ion-content>
</ion-view>
