<ion-view view-title="Setting">
  <ion-content>
      <ion-list>
          <label class="item item-input">
              <span class="input-label">Hostname</span>
              <input type="text" placeholder="192.168.1.2:8080" ng-model="$parent.hostname">
          </label>
      </ion-list>
      <ion-list>
          <label class="item item-input">
              <span class="input-label">Udpate Time</span>
              <input type="text" placeholder="60" ng-model="$parent.updatetime">
          </label>
      </ion-list>
      <div align="right">
          <button class="button button-light" ng-click="updateSetting()">
              Update
          </button>
      </div>
  </ion-content>
</ion-view>
